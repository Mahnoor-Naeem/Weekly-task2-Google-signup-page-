<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="flex-container">
        <div class="form">
            <form action="#">
                <div class="nested-par">
                    <div class="flex-child ">
                        <img id="img-logo" src="image/google_logo.PNG" alt="logo">
                    </div>

                    <div class="title">
                        <p>Create Your Google Account</p>
                    </div>
                    <div class="inp-field">
                        <input type="text" size="19" placeholder="First Name" required="required">
                        <input type="text" size="19" placeholder="Last Name" required="required">
                    </div>
                    <div class="hidden-parrent">
                        <p class="hidden-p"><i class="fas fa-exclamation-circle"></i> Enter first name</p>
                        <p class="hidden-p"><i class="fas fa-exclamation-circle"></i> Enter last name</p>
                    </div>
                    <div class="inp-field">
                        <input type="email" size="46" placeholder="Username" required>
                        <p class="hidden-p"><i class="fas fa-exclamation-circle"></i> Choose a gmail address</p>
                        <p class="p">You can use letters, numbers & periods</p>
                        <a href="#">Use my current email address instead </a>
                        <br><br><br>
                    </div>
                    <div class="inp-field">
                        <input type="password" size="16" placeholder="Password" minlength="8" required>
                        <input type="password" size="16 " placeholder="Confirm" minlength="8" required>
                        <i class="far fa-eye-slash i"></i>
                        <p class="hidden-p"><i class="fas fa-exclamation-circle"></i>Enter a password</p>
                        <p class="p">Use 8 or more charevters with a mix of letters, numbers & <br>symbols</p>
                        <br><br>
                    </div>
                    <div class="flex-child btn-flex">
                        <div class="btn-flex-child"><button class="sign-ins">Sign in instead</button></div>

                        <div class="btn-flex-child"><button class="next">Next</button></div>
                    </div>
                </div>
            </form>


            <div class="right-img">
                <figure>
                    <img src="image/account.svg">
                    <figcaption>
                        One account. All of Google <br>working for you
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>

</html>
